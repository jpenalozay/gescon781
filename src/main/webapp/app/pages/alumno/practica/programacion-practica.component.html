<form role="form" [formGroup]="formEntity!">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5>Buscar</h5>
        </div>
        <div class="card-body">
          <label for="filterAlumno" class="form-control-sm col-form-label-sm"> Ingresar DNI, Código o Nombre </label>
          <div class="input-group">
            <input type="text" class="form-control form-control-sm custom-select-sm col-md-9 text-uppercase"
              placeholder="Ingrese DNI, Código o Nombre" id="filterAlumno" list="lstFilterAlumno"
              formControlName="filterAlumno" [(ngModel)]="filterAlumno" (keyup)="doFilterPressKey()" />
            <datalist id="lstFilterAlumno">
              <option *ngFor="let filter of cacheAlumnos" [ngValue]="filter.key">{{ filter.value }}</option>
            </datalist>
            <button type="button" class="btn btn-primary input-group-text col-md-3"
              (click)="doAlumnoSel()">Seleccionar</button>
          </div>
          <div class="row">
            <div class="col-md-7 text-center">
              <img *ngIf="selAlumno" class="img-thumbnail" style="max-height: 300px" />
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label class="form-control-sm col-form-label text-right" for="alumCodigo">Código</label>
                <input type="number" class="form-control form-control-sm text-right" id="alumCodigo"
                  value="{{ getAlumnoCodigo() }}" placeholder="Código" readonly />
              </div>
              <div class="form-group">
                <label class="form-control-sm col-form-label text-right" for="alumDNI">DNI</label>
                <input type="number" class="form-control form-control-sm text-right" id="alumDNI"
                  value="{{ getAlumnoDni() }}" placeholder="DNI" readonly />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="alumNombres" class="form-control-sm col-form-label col-sm-8 text-right">Nombres</label>
              <input type="text" class="form-control form-control-sm col-sm-8" id="alumNombres"
                value="{{ getAlumnoNombres() }}" placeholder="Nombres" readonly />
            </div>
            <div class="form-group col-md-6">
              <label for="alumApellidos" class="form-control-sm col-form-label col-sm-8 text-right">Apellidos</label>
              <input type="text" class="form-control form-control-sm col-sm-8" id="alumApellidos"
                placeholder="Apellidos" value="{{ getAlumnoApellidos() }}" readonly />
            </div>
          </div>
          <div class="form-group col-md-12">
            <label for="alumCurso" class="form-control-sm col-form-label col-sm-4 text-right">Curso</label>
            <input type="text" class="form-control form-control-sm col-sm-8" id="alumCurso"
              value="{{ getAlumnoCurso() }}" placeholder="Curso" readonly />
          </div>
          <div class="form-group col-md-12">
            <label for="alumCDetalle" class="form-control-sm col-form-label col-sm-4 text-right">C. Detalle</label>
            <input type="text" class="form-control form-control-sm col-sm-8" id="alumCDetalle"
              value="{{ getAlumnoAsignatura() }}" placeholder="C. Detalle" readonly />
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="alumClasesCant" class="form-control-sm col-form-label col-sm-8 text-right">C.
                Prácticas</label>
              <input type="number" class="form-control form-control-sm col-sm-4 text-right" id="alumClasesCant"
                placeholder="Clases Practicas" readonly value="{{ getAlumnoClases() }}" />
            </div>
            <div class="form-group col-md-4">
              <label for="alumClasesMark"
                class="form-control-sm col-form-label col-sm-10 text-right">Programadas</label>
              <input type="number" class="form-control form-control-sm col-sm-4 text-right" id="alumClasesMark"
                placeholder="Clases Programadas" readonly value="{{ getAlumnoClasesAsignadas() }}" />
            </div>
            <div class="form-group col-md-4">
              <label for="alumClasesUsed" class="form-control-sm col-form-label col-sm-8 text-right">C.
                Asistidas</label>
              <input type="number" class="form-control form-control-sm col-sm-4 text-right" id="alumClasesUsed"
                placeholder="0" readonly />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="alumClasesCant" class="form-control-sm col-form-label col-sm-8 text-right">S/. Total</label>
              <input type="number" class="form-control form-control-sm col-sm-4 text-right" id="alumTotal"
                placeholder="0" readonly value="{{ getAlumnTotal() }}" />
            </div>
            <div class="form-group col-md-6">
              <label for="alumClasesMark" class="form-control-sm col-form-label col-sm-8 text-right">S/. Debe</label>
              <input type="number" class="form-control form-control-sm col-sm-4 text-right" id="alumDebe"
                placeholder="0" readonly value="{{ getAlumnoDebe() }}" />
            </div>
          </div>
          <!--
          <button type="button" class="btn btn-sm btn-primary btn-block d-flex" (click)="doPrintPDF()">
            Exportar a PDF
            <fa-icon [icon]="iconPDF" class="ml-auto"></fa-icon>
          </button>
          <button type="button" class="btn btn-sm btn-primary btn-block d-flex">
            Imprimir Reporte
            <fa-icon [icon]="iconPrint" class="ml-auto"></fa-icon>
          </button>
          <button type="button" class="btn btn-sm btn-primary btn-block d-flex">
            Exportar a Excel
            <fa-icon [icon]="iconExcel" class="ml-auto"></fa-icon>
          </button>
          <button type="button" class="btn btn-sm btn-primary btn-block d-flex">
            Enviar Correo Electronico
            <fa-icon [icon]="iconEmail" class="ml-auto"></fa-icon>
          </button>
          -->
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="col-md-12 border p-3">
        <h4 class="text-muted">Filtros de Busqueda</h4>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-form-label-sm" for="alumCodigo">Categoría</label>
                  <select class="form-control form-control-sm" (change)="onLicCategoriaSel()"
                    formControlName="filterCategoria" [(ngModel)]="filterCategoria">
                    <option *ngFor="let filterCategoria of cacheLicCategorias; let i=index" [ngValue]="filterCategoria" [attr.selected]="i==0 ? true : null">
                      {{filterCategoria.categoria }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-form-label-sm" for="alumCodigo">Desde</label>
                  <input type="date" class="form-control" ngbDatepicker formControlName="filterFechaInicio"
                    [(ngModel)]="filterFechaInicio" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-form-label-sm" for="alumCodigo">Hasta</label>
                  <input type="date" class="form-control" ngbDatepicker formControlName="filterFechaFin"
                    [(ngModel)]="filterFechaFin" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-form-label-sm" for="alumCodigo">Instructor</label>
                  <select class="form-control form-control-sm" formControlName="filterInstructor"
                    [(ngModel)]="filterInstructor" (change)="doLibresFilter()">                    
                    <option *ngFor="let filterInstructor of cacheInstructores; let i=index" [ngValue]="filterInstructor" [attr.selected]="i==0 ? true : null">
                      {{ getInstructorFullname(filterInstructor.id!) }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-form-label-sm" for="autoTipo">Vehículo</label>
                  <select class="form-control form-control-sm" formControlName="filterVehiculo" 
                  [(ngModel)]="filterVehiculo">                    
                    <option *ngFor="let filterVehiculo of cacheVehiculos; let i=index" [ngValue]="filterVehiculo" [attr.selected]="i==0 ? true : null"> 
                      {{ filterVehiculo.placa }} </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-flex"></div>
        </div>
      </div>
      <div class="col-md-12 border p-3 mt-3">
        <h5 class="text-muted mb-4">Programación</h5>

        <div class="d-flex">
          <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-success" ngbButtonLabel>
              <input type="checkbox" class="btn-check" ngbButton formControlName="selHorarioTipo"
                [(ngModel)]="selHorarioTipo" [value]="1" (click)="doLibresFilter()" />
              Libres
            </label>
          </div>
          <div class="btn-group-toggle ms-1" data-toggle="buttons">
            <label class="btn btn-danger" ngbButtonLabel>
              <input type="checkbox" class="btn-check" ngbButton [value]="2"
                (click)="doAlumnoLoad(selAlumno!.codigo!)" />
              Programados
            </label>
          </div>
          <div class="btn-group-toggle ml-auto ms-1" data-toggle="buttons">
            <label class="btn btn-primary" ngbButtonLabel *ngIf="selHorarioTipo != 2">
              <input type="checkbox" class="btn-check" ngbButton (click)="doHorarioSave()" />
              Registrar Clase(s)
            </label>
          </div>
        </div>
        <div class="table-responsive" id="tblHorarios">
          <table class="table table-sm mt-4" formArrayName="horarios" id="table-to-print">
            <thead>
              <tr>
                <th>ACCION</th>
                <th>DIA</th>
                <th>FECHA</th>
                <th>HORARIO</th>
                <th>INSTRUCTOR</th>
                <th *ngIf="selHorarioTipo == 2">ALUMNO</th>
                <th>SALIDA</th>
                <th>AUTO</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let horario of cacheHorarios; let i = index" [formGroupName]="i"
                [ngClass]="!horario.alumno ? 'text-success' : 'text-danger'">
                <td class="align-middle">
                  <div class="custom-control custom-checkbox" *ngIf="!horario.alumno">
                    <input type="checkbox" class="custom-control-input" id="chkHorarios{{ i }}"
                      formControlName="selected" [(ngModel)]="cacheHorariosInfo[i].selected" />
                    <label class="custom-control-label" for="chkHorarios{{ i }}"></label>
                  </div>
                  <button *ngIf="horario.alumno" type="button" class="btn btn-sm btn-danger"
                    (click)="doHorarioDelete(horario)">
                    <fa-icon [icon]="iconTimes"></fa-icon>
                  </button>
                </td>
                <td class="align-middle">
                  <label style="margin-bottom: 0rem" for="chkHorarios{{ i }}">
                    {{ horario.fechaDia!.format('ddd') }}
                  </label>
                </td>
                <td class="align-middle">
                  <label style="margin-bottom: 0rem" for="chkHorarios{{ i }}">
                    {{ horario.fechaDia!.format('DD/MM/YYYY') }}
                  </label>
                </td>
                <td class="align-middle">
                  <label style="margin-bottom: 0rem" for="chkHorarios{{ i }}">
                    {{ horario.horarioCatalogo!.horaInicio }}
                    -
                    {{ horario.horarioCatalogo!.horaFin }}
                  </label>
                </td>
                <td class="align-middle">
                  <label style="margin-bottom: 0rem" for="chkHorarios{{ i }}">
                    {{ getInstructorFullname(horario.instructor!.id!) }}
                  </label>
                </td>
                <td *ngIf="selHorarioTipo == 2">
                  {{ selAlumno!.persona!.apellidoPaterno! }} {{ selAlumno!.persona!.apellidoMaterno![0] }}.,
                  {{ selAlumno!.persona!.nombres! }}
                </td>
                <td class="align-middle">
                  <select class="form-control" *ngIf="!horario.alumno" formControlName="lugarSalida"
                    [(ngModel)]="cacheHorariosInfo[i].lugarSalida">
                    <option *ngFor="let lugarSalida of cacheLugarSalida" [ngValue]="lugarSalida">{{ lugarSalida.nombre
                      }}</option>
                  </select>
                  <label style="margin-bottom: 0rem" for="chkHorarios{{ i }}" *ngIf="horario.alumno">
                    {{ horario.lugarSalida!.nombre! }}
                  </label>
                </td>
                <td class="align-middle">
                  <label style="margin-bottom: 0rem" for="chkHorarios{{ i }}">
                    {{ horario.automovil!.placa! }} [{{ horario.automovil!.caja! }}]
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-12 text-right mt-2">
          <button type="button" class="btn btn-sm btn-primary" (click)="doPrintPDF()">
            Exportar a PDF
            <fa-icon [icon]="iconPDF" class="ml-auto"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
